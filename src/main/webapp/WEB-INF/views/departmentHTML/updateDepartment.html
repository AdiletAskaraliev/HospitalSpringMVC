<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Department</title>
</head>
<body>

<form th:method="POST" th:action="@{/departments/{hospitalId}/edit/{depId}(hospitalId=${hospitalId}, depId=${thisDepartment.getId()})}"
      th:object="${thisDepartment}">

  <div>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
  </div>

  <button type="submit">Update</button>

</form>

<a class="btn btn-primary" href="/{hospitalId}/departments/{depId} (hospitalId=${hospitalId}, depId=${depId})" role="button">Go Back</a>

</body>
</html>
