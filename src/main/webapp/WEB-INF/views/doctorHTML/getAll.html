<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
</head>
<body>

<a class="btn btn-primary" th:href="@{/doctors/create/{hospitalId} (hospitalId=${hospitalId})}" role="button">Add Doctor</a>


<div class="container" style="width: 80%; margin: 0 auto">
  <div class="card" style="width: 18rem;"
       th:each="doctor:${getAllDoctors}">
    <div class="card-body">
      <h5 class="card-title" th:text="${doctor.getFirstname()}">FirstName</h5>
      <h5 class="card-text" th:text="${doctor.getLastname()}">LAstName</h5>
      <p class="card-text" th:text="${doctor.getPosition()}">Position</p>
      <p class="card-text" th:text="${doctor.getEmail()}">Email</p>

      <form th:method="GET" th:action="@{/hospitals/{hospitalId}/update(hospitalId=${hospital.getId()})}">
        <input type="submit" th:value="Update">
      </form>

      <form th:method="DELETE" th:action="@{/hospitals/{hospitalId}/delete (hospitalId=${hospital.getId()})}">
        <input type="submit" th:value="Delete">
      </form>

    </div>

  </div>
</div>

</body>
</html>
